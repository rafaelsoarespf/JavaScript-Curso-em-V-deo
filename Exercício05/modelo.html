<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <!--CSS-->
    <link rel="stylesheet" href="estilo.css">
    <!--Script-->
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="div-form">
            <p> 
                Número (entre 1 e 100): 
                <input id="input-numero" type="number">
                <button id="butao-adicionar" onclick="adicionar()">Adicionar</button>
            </p> 
        </div>
        <div>
            <select name="select-lista-de-numeros" id="select-lista-de-numeros" size="10">
            </select>
            <p><button id="butao-finalizar" onclick="finalizar()">Finalizar</button></p>
        </div>
        <div id="div-resultado">
        </div>

    </section>
</body>
</html>
